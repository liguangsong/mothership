<!DOCTYPE html>

<html ng-app>
<head>
<meta charset="utf-8">
<title>StatisticDashboard</title>
<link rel="stylesheet" href="web/statisticdashboard.css">
<script src="web/js/selector.js"></script>
</head>
<body board>
	<h1>StatisticDashboard</h1>
	<p>欢迎来到数学提高班统计面板!</p>
    <div id="search_panel">
        <form>
            <select id="chapterSelector" ng-change="ctrl.giveParam()"
                    onchange="giveParams(null,this.options[this.selectedIndex].index)">
                <option ng-repeat="chapter in ctrl.chapters" value="{{chapter.id}}">{{chapter.name}}</option>
            </select>
            <select id="roomSelector" ng-change="ctrl.giveParam()"
                    onchange="giveParams(this.options[this.selectedIndex].index,null)">
                <optgroup label="西外" ng-model="ctrl.XW">
                    <option ng-repeat="room in ctrl.rooms | schoolfilter:ctrl.XW" value="{{room}}">{{room}}</option>
                </optgroup>
                <optgroup label="八中" ng-model="ctrl.Z8">
                    <option ng-repeat="room in ctrl.rooms | schoolfilter:ctrl.Z8" value="{{room}}">{{room}}</option>
                </optgroup>
            </select>
        </form>
    </div>
    <hr/>
	<div class="panel" id="left-panel" style="float: left">
		<div>
			<ul style="display: table">
				<li class="students_container" ng-repeat="event in ctrl.events">
					<div class="circle" ng-click="ctrl.showUsers(event)">
						<p>{{event.info['result'].legend_size}}</p>
					</div>
					<h5>{{event.info['event_name']}}</h5>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel" id="right-panel" style="float: right"></div>
	<script type="application/dart" src="web/statisticdashboard.dart"></script>
	<script src="packages/browser/dart.js"></script>
	<script src="packages/browser/interop.js"></script>
    <link rel="stylesheet" href="web/files/lib/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="web/files/lib/jquery.selectBoxIt.css" />
    <script src="web/files/lib/jquery-1.10.2.min.js"></script>
    <script src="web/files/lib/jquery.selectBoxIt.min.js"></script>
    <script>$(function() {$("select").selectBoxIt();});</script>
</body>
</html>
