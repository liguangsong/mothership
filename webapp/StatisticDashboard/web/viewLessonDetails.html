<!DOCTYPE html>
<html ng-app = 'lesson-details'>
<head>
    <meta charset="utf-8">
    <title>viewLessonDetails</title>
    <link rel="stylesheet" href="files/lib/bootstrap-3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" href="css/c-flat-ui.less">
    <link rel="stylesheet" href="css/statisticdashboard.css"/>
    <link rel="stylesheet" href="css/loader.css"/>
    <script src="files/lib/angluar/angular.min.js"></script>
    <script src="files/lib/less-1.5.0.min.js"></script>
    <script src="files/lib/md5.js"></script>
    <script src="files/js/service/service.js"></script>
    <script src="files/js/controller/Viewlessondetailsecontroller.js"></script>
</head>
<body board ng-controller="Viewlessondetailsecontroller">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">ghxz</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#"><span class="glyphicon glyphicon-stats"> </span> 学生数据</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-cloak>{{user["name"]}} 老师<b
                            class="caret"></b></a>
                    <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                    <ul class="dropdown-menu">
                        <li><a href="#">帐号管理</a></li>
                        <li class="divider"></li>
                        <li><a href="/signout">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-lg-12 navigation-margin"><a herf=""><span class="glyphicon glyphicon-chevron-left">&nbsp;</span>返回</a></div>
    <div class="side col-lg-3 col-md-3">
        <div class="panel panel-default lesson-filter">
            <div class="list-group">
                <a href="" class="list-group-item list-group-item-heading"><span>{{title}}</span></a>
            </div>
            <div class="list-group" >
                <div ng-repeat='activity in date' id="navigation">
                    <a class="list-group-item list-group-item-heading " ng-click="show_mistake_of_activity(activity.id)" id="{{activity.id}}"><span>{{activity.title}}<span class="rate pull-right-1" ng-show="activitycorrectRatio[activity.title]">{{activitycorrectRatio[activity.title]}}%</span></span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9 col-md-9 ">
        <div class="quiz-div">
            <ul class="list-group">
                <problem ng-repeat="mproblem in problems"></problem>
            </ul>
        </div>
    </div>

    <div id="lessonLoaderModal" class="modal fade" role="dialog" aria-labelledby="lessonsLoaderLabel"
         data-backdrop="static">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
            <p style="width:200%;margin-left:-50%;color:#b4b4b4">正在分析数据</p>
        </div>
    </div>

</div>

<script>(function () {
    var uv = document.createElement('script');
    uv.type = 'text/javascript';
    uv.async = true;
    uv.src = '//widget.uservoice.com/Jm4hT0XRbjXkakWS0jZlA.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(uv, s)
})()</script>

<!-- A tab to launch the Classic Widget -->
<script>
    UserVoice = window.UserVoice || [];
    UserVoice.push(['showTab', 'classic_widget', {
        mode: 'feedback',
        primary_color: '#cc6d00',
        link_color: '#007dbf',
        forum_id: 234454,
        tab_label: '您的想法？',
        tab_color: '#cc6d00',
        tab_position: 'bottom-right',
        tab_inverted: false
    }]);
</script>
<script src="files/js/directives/directives.js"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
    jax: ["input/AsciiMath", "output/HTML-CSS"],
    extensions: ["asciimath2jax.js"]
    });


</script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<!--<script src="files/js/services/articles.js"></script>-->
<script src="files/lib/jquery-1.10.2.min.js"></script>
<script src="files/lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
