   <div class="container">
    <div class="col-lg-9 col-md-9">
      <div class="page-box">
        <h4>错题本</h4>
        <ul class="nav nav-tabs">
          <li ng-class="{'active':tag=='all'}"><a ng-click='showCurrentProblems("all")'>全部  ({{allProblemsArr.length}})</a></li>
          <li ng-class="{'active':tag=='favorite'}"><a ng-click='showCurrentProblems("favorite")'>我的收藏 ({{favoriteProblemsArr.length}})</a></li>
        </ul>
        <ul class="list-group cuoti">
          
             <problem ng-repeat="mproblem in currentProblems" ></problem>
 
          
         </ul>
      </div>
    </div>
    
    <div class="side col-lg-3 col-md-3">
      <div class="panel panel-default lesson-filter">
        <div class="list-group">
          <a href="" class="list-group-item list-group-item-heading"><span class="badge pull-right">{{totalProblemCount}}</span>全部章节<span class="caret"></span></a>
        </div>
        <div class="list-group">

        <div ng-repeat='chapter in allChapterArr'>
          <div class="list-group-item list-group-item-heading" ng-click="clickOnItem(chapter)"><span class="badge pull-right">{{problemCountMap[chapter.id]}}</span>{{chapter.name}}<span class="caret"></span></div>
          <div ng-show="selectedChapterId==chapter.id">
            <div ng-repeat="lesson in navigatorMap[chapter.id]" ng-class="{'list-group-item':true, 'active':selectedLessonId==lesson.id}" ng-click="clickOnItem(lesson)"><span class="badge pull-right">{{problemCountMap[lesson.id] || 0}}</span>{{lesson.title}}</div>       
          </div>
        </div>
        </div>
      </div>
    </div>
